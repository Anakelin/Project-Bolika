<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="icon" href="./resources/game_page/pageres/page_icon.png">
    <link rel="stylesheet" href="./style/general.css">
    <link rel="stylesheet" href="./style/login_page/login.css">
</head>
<body>
    <div id="loader-back">
        <div id="loader"></div>
    </div>
    <div id="content">
        <div id="main-box">
            <label id="title-label">Login</label>
            <div id="btn-sign-in" class="btn" onclick="goSignIn()">Sign in</div>
            <div id="btn-confirm" class="btn" onclick="goUserPage()">Confirm</div>
            <input id="username" type="text" autocomplete="off">
            <label id="username-label" for="username" class="title">Username</label>
            <input id="password" type="password">
            <label id="password-label" for="password" class="title">Password</label>
        </div>
        <div id="background">
            <div id="image-back"></div>
            <div id="shape-back"></div>
        </div>
    </div>
    
    <script src="./script/loader.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./script/socket/playerCount.js"></script>
    <script>
        function goUserPage() {
            pageChange("./user_page.html");
        }

        function goSignIn(){
            pageChange("./sign_in.html");
        }
        function checkUser() {
            if(true) {
                goUserPage();
            }
        }
    </script>
</body>
</html>
