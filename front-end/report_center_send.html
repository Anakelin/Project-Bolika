<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Center</title>
    <link rel="stylesheet" href="./style/general.css">
    <link rel="icon" href="./resources/game_page/pageres/page_icon.png">
    <style>
        html,body {
    margin: 5vh;
    overflow: hidden;
    height: 100%;
    width: 100%;
    background-color: var(--blackblackgrey);
    color: white;
}

#report {
    height: 80%;
    width: 90%;
    margin-top: 15vh;
}


#report-title {
    position: absolute;
    width: fit-content;
    margin-top: 5vh;
    margin-left: auto;
    margin-right: auto;
    top: 0;
    left: 0;
    right: 0;
    text-align: center;
    color: white;
    font-size: var(--font-height);
    font-weight: bolder;
}
#btn-confirm {
    position: absolute;
    bottom: 20%;
    right: 15%;
    width: auto;
    height: var(--font-height/2);
    background-color: var(--blackgrey);
    transition: 100ms ease-in-out;
    color: transparent;
    padding: 2vh;
    text-align: center;
    font-size: var(--font-height/2);
    font-weight: bold;
}

#btn-return {
    position: absolute;
    bottom: 30%;
    right: 15%;
    width: auto;
    height: var(--font-height/2);
    background-color: var(--blackgrey);
    transition: 100ms ease-in-out;
    color: transparent;
    padding: 2vh;
    text-align: center;
    font-size: var(--font-height/2);
    font-weight: bold;
}

#btn-return:hover{
    background-color: var(--blackblackgrey);
    color: white;
}

#btn-return:hover ~ #text {
    color: var(--blackgrey);
}

#btn-confirm:hover{
    background-color: var(--playerselect);
    color: white;
}

#btn-confirm:hover ~ #text {
    background-color: var(--playerselect);
}

#report-popup {
    position: absolute;
    left:0;
    right:0;
    top: 45%;
    margin-left: auto;
    margin-right: auto;
    z-index: 9;
    width: fit-content;
    font-size: var(--font-height);
    font-weight: bolder;   
    display: none;
    
}

    #report-info > div{
        display: inline-block;
        vertical-align: middle;
    }

    #btn-send-report, #btn-see-report{
        text-align: center;
        background-color: var(--playercell);
    }
    #btn-see-report {
        float: right;
        margin-right: 5%;   
    }

    #char-info{
        position: absolute;
        top: 10%;
        left: 5%;
        width: 40%;
        height: 85%;
        display: inline-block;
        border: 3px solid var(--blackgrey);
        font-size: var(--font-height/2);
    }

    .skill {
        height: 40%;
        width: 100%;
        display: block;
        margin-top: 1vh;
        
    }
    .skill > div{
        display: inline-block;
        vertical-align: middle;
    }
    #char-img {
        width: 116px;
        height: 206px;
        background-image: url("resources/game_page/char/default/base.png");
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        border-right: 3px solid var(--blackgrey);
    }
    #char-buttons {
        width: auto;
        height: auto;
        border-top:  3px solid var(--blackgrey);
    }
    #char-buttons > div {
        display: inline-block;
        vertical-align: middle;
    }

    #btn-back-char, #btn-back-loc{
        width: 0;
        height: 0;
        border-top: 2vh solid transparent;
        border-right: 4vh solid var(--playercell);
        border-bottom: 2vh solid transparent;
    }

    #btn-buy-char, #btn-loc, #btn-game{
        height: 4vh;
        width: 8vh;
        text-align: center;
        background-color: var(--playercell);
    }

    #btn-forw-char, #btn-forw-loc {
        width: 0;
        height: 0;
        border-top: 2vh solid transparent;
        border-left: 4vh solid var(--playercell);
        border-bottom: 2vh solid transparent;
    }

    #btn-back-loc{
        padding-left: 20%;
    }
    #btn-game {
        float: right;
    }
    #char-skills {
        width: auto;
        height: auto;
        border-top:  3px solid var(--blackgrey);    
        padding-top: 3vh;
    }
    .icon {
        display: inline-block;
        height: 10vh;
        aspect-ratio: 1;
        background-position: center;
        background-size: cover;
        margin-left: 2vw;
    }
    #char-skill0-icon {
        background-image: url("resources/game_page/char/default/skills/icon_smite.png");
    }
    #char-skill1-icon {
        background-image: url("resources/game_page/char/default/skills/icon_rally_cry.png");
    }
    #char-skill2-icon {
        background-image: url("resources/game_page/char/default/skills/icon_holy_lance.png");
    }
    #char-skill3-icon {
        background-image: url("resources/game_page/char/default/skills/icon_heal_words.png");
    }
    </style>
</head>
<body>
    <div id="loader-back">
        <div id="loader"></div>
    </div>
    <div id="content">
        <div id="report-popup">Message sent correctly !</div>
        <form id="report">
            <div id="btn-return" class="btn" onclick="goUserPage()">Go back</div>
            <div id="btn-confirm" class="btn" onclick="sendReport()">Request Reimbursement</div>
            <div id="char-info">
                <div id="char-img"></div>
                <div id="char-desc"></div>
                <div id="char-buttons">
                    <div id="btn-back-char" class="btn"></div>
                    <div id="btn-buy-char" class="btn">BUY</div>
                    <div id="btn-forw-char" class="btn"></div>
                    <div id="btn-back-loc" class="btn"></div>
                    <div id="btn-loc" class="btn">RUIN</div>
                    <div id="btn-forw-loc" class="btn"></div>
                    <div id="btn-game" class="btn" onclick="startGame()">START</div>
                </div>
                <div id="char-skills">
                    <div id="char-skill0" class="skill">
                        <div id="char-skill0-icon" class="icon"></div>
                        <div id="char-skill0-values" class="values">20 Hp 10 En</div>
                        <div id="char-skill0-desc" class="desc">desc</div>
                    </div>
                    <div id="char-skill1" class="skill">
                        <div id="char-skill1-icon" class="icon"></div>
                        <div id="char-skill1-values" class="values">20 Hp 10 En</div>
                        <div id="char-skill1-desc" class="desc">desc</div>
                    </div>
                    <div id="char-skill2" class="skill">
                        <div id="char-skill2-icon" class="icon"></div>
                        <div id="char-skill2-values" class="values">20 Hp 10 En</div>
                        <div id="char-skill2-desc" class="desc">desc</div>
                    </div>
                    <div id="char-skill3" class="skill">
                        <div id="char-skill3-icon" class="icon"></div>
                        <div id="char-skill3-values" class="values">20 Hp 10 En</div>
                        <div id="char-skill3-desc" class="desc">desc</div>
                    </div>
                </div>
            </div>
            <label id="report-title">Request</label>
        </form>
    </div>
    <script src="./script/loader.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./script/socket/playerCount.js"></script>
    <script>
        function goUserPage() {
            pageChange("./user_page.html");
        }

        function sendReport() {
            var report = document.getElementById("report");
            var popup = document.getElementById("report-popup");
            popup.style = "display: block";
            report.style = "display: none";
            setTimeout(function(){
                pageChange("./user_page.html");
            },1000);
            
        }
    </script>
</body>
</html>
